name: Node CI

on: [push]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [windows-latest]
        node: [10.x]

    steps:
      - uses: actions/checkout@v1
      - name: Use Node.js ${{ matrix.node }}
        uses: actions/setup-node@v1
        with:
          node: ${{ matrix.node }}
      - name: Clean install
        run: |
          npm ci
        env:
          CI: true
      - name: Copy to public folder
        run: |
          cp README.md public/README.md
        env:
          CI: true
      - name: Test
        run: |
          npm run test
        env:
          CI: true
      - name: Build and deploy
        run: |
          git config user.email "btom.0831@gmail.com"
          git config user.name "Brian Tom"
          npm run deploy
        env:
          CI: true
