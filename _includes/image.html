<!-- _includes/image.html -->

<div class="image-wrapper" >
    {% if include.url %}
    <a href="{{ include.url }}" title="{{ include.title }}" target="_blank">
    {% endif %}
        <img src="/assets/img/{{ include.img }}" alt="{{ include.alt }}" onerror="this.onerror=null;this.src='{{ site.img_not_found }}';"/>
        {% if include.caption %}
        <i><div class="image-caption">{{ include.caption }}</div></i>
        {% endif %}
    {% if include.url %}</a>{% endif %}
</div>
