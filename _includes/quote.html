<!-- _includes/quote.html -->

<!--
Liquid Variables
quote: string to be enclosed in double quotes
person (opt): person who spoke those words
url (opt): link to person/quote source
-->

<hr>
<div class="quote">
    <blockquote>
        "{{ include.quote }}"<br/>
        {% if include.person %}
        &mdash;
            {% if include.url %}<a href="{{ include.url }}">{% endif %}
        {{ include.person }}
            {% if include.url %}</a>{% endif %}
        {% endif %}
    </blockquote>
</div>
<hr>
