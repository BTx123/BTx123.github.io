<!DOCTYPE html>

<html lang={{ site.locale }}>
    <head>
        <meta charset="UTF-8" />
        <meta name="description" content="Brian Tom's personal website" />
        <meta name="keywords" content="Brian,Tom,about,me,cv,resume,blog,projects" />
        <meta name="author" content="Brian Tom" />
        <title>{{ page.title }} | brian tom</title>
        <!-- wesite icon -->
        <link rel="icon" type="image/png" href="/assets/img/icons/favicon-32x32.png" sizes="32x32" />
        <link rel="icon" type="image/png" href="/assets/img/icons/favicon-16x16.png" sizes="16x16" />
        <link rel="manifest" href="/assets/img/icons/manifest.json" />
        <link rel="mask-icon" href="/assets/img/icons/safari-pinned-tab.svg" color="#5bbad5" />
        <link rel="shortcut icon" href="/assets/img/icons/favicon.ico" />
        <meta name="msapplication-config" content="/assets/img/icons/browserconfig.xml" />
        <meta name="theme-color" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- main stylesheet -->
        <link async rel="stylesheet" type="text/css" href="/assets/css/main.min.css" />
        <!--  syntax stylesheet -->
        <link async rel="stylesheet" type="text/css" href="/assets/css/syntax.min.css" />
        <!-- lighbox stylesheet -->
        <link async rel="stylesheet" href="/assets/css/lightbox.min.css" />
        <!-- jQuery -->
        <script async src="https://use.fontawesome.com/4d64bf1812.js"></script>
        <script async src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

        <script src="/assets/js/lightbox.min.js" async></script>
    </head>
    <body>
        <nav>
            <!-- <a class="logo-wrapper" href="/"><img id="logo" src="/assets/img/icons/android-chrome-192x192.png" alt="bt_logo" /></a> -->
            <ul>
                <li><a href="/">home</a></li>
                <li><a href="/about">about me</a></li>
                <!-- <li><a href="/resume">resume</a></li> -->
                <li><a href="/projects">projects</a></li>
                <li><a href="/blog">blog</a></li>
                <li class="right"><a href="/contact">contact me</a></li>
            </ul>
        </nav>
        <div class="container">
            {{ content }}
        </div><!-- /.container -->
        <footer>
            <p>contact info</p>
            <ul>
                <li>
                    <a href="mailto:{{ site.email }}"><i class="fa fa-envelope" aria-hidden="true"></i>{{ site.email }}</a>
                </li>
                <li>
                    <a href="https://www.linkedin.com/in/{{ site.linked_username }}"><i class="fa fa-linkedin-square" aria-hidden="true"></i>{{ site.linked_username }}</a>
                </li>
                <li>
                    <a href="https://github.com/{{ site.github_username }}"><i class="fa fa-github-alt" aria-hidden="true"></i>{{ site.github_username }}</a>
                </li>
                <li>
                    <a href="/feed.xml"><i class="fa fa-rss-square" aria-hidden="true"></i></i>RSS</a>
                </li>
            </ul>
        </footer>
    </body>
